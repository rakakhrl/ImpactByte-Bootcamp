<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burung Biru</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand mx-auto" href="#">
        <img
          src="assets/38-387587_how-to-set-use-dark-blue-bird-svg.jpg"
          width="30"
          height="30"
          alt=""
          loading="lazy"
        />
      </a>
    </nav>

    <div
      id="alert-empty"
      class="container alert alert-danger invisible"
      role="alert"
    >
      Tweet can not be empty!
    </div>

    <main class="container pt-5">
      <div class="row">
        <section class="col">
          <p class="mx-auto mb-3">Create Tweet</p>
          <form>
            <textarea
              id="input-area"
              rows="3"
              cols="50"
              placeholder="Say Something..."
              required
              class="row mb-2"
            ></textarea>
            <div class="row justify-content-between">
              <div></div>
              <button type="button" id="tweet-btn" class="btn btn-primary">
                Send
              </button>
            </div>
          </form>
        </section>

        <div class="col-2"></div>

        <section class="col">
          <p>Your Tweet</p>
          <ul id="timeline" class="list-unstyled"></ul>
        </section>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
