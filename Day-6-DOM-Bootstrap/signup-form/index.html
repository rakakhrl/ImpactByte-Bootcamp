<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light mb-5">
      <a class="navbar-brand mx-auto" href="#">
        <img
          src="assets/38-387587_how-to-set-use-dark-blue-bird-svg.jpg"
          width="30"
          height="30"
          alt=""
          loading="lazy"
        />
      </a>
    </nav>

    <div
      id="alert-empty"
      class="container alert alert-danger invisible"
      role="alert"
    >
      Username atau password anda kurang.
    </div>

    <form class="container mt-5 px-5">
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" />
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <button type="button" id="register-btn" class="btn btn-primary">
            Sign in
          </button>
        </div>
      </div>
    </form>

    <div class="container">
      <h3 id="hasil-username"></h3>
      <h3 id="hasil-password"></h3>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
