<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokopedia</title>
</head>

<body>
    <main
        style="height: 90vh; display: flex; flex-direction: column; justify-content: space-around; align-items: center;">
        <input type="text" placeholder="Masukan nama anda" id="nama_input">
        <section style="display: flex;">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <label for="merem">Badut merem</label>
                <img src="./assets/badutmerem.jpg" alt="badut merem" height="150px" width="150px">
                <input type="radio" name="barang" id="merem" value="Badut Merem">
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <label for="sedih">Badut sedih</label>
                <img src="./assets/badutsedih.jpg" alt="badut sedih" height="150px" width="150px">
                <input type="radio" name="barang" id="sedih" value="Badut Sedih">
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <label for="tanpamakeup">Badut tanpa makeup</label>
                <img src="./assets/0.jpg" alt="badut" height="150px" width="150px">
                <input type="radio" name="barang" id="tanpamakeup" value="Badut Tanpa Makeup">
            </div>
        </section>
        <button onclick="beliBarang()">Checkout</button>
    </main>

    <script src="./latihan1.js"></script>
</body>

</html>
