<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Call the style from external style.css file -->
    <link rel="stylesheet" href="style.css">

    <!-- Style definition using internal css -->
    <style>
        .internal-css {
            background-color: royalblue;
        }
    </style>
</head>

<body>
    <!-- Inline CSS -->
    <h1 style="color: rebeccapurple;">Inline Style</h1>

    <!-- Internal CSS -->
    <h1 class="internal-css">Internal style</h1>

    <!-- External CSS -->
    <h1 class="external-css">External style</h1>

    <div class="container">
        <div class="item">item</div>
    </div>
</body>

</html>
